<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex cheatsheet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Flex cheatsheet</h1>
    <main>
      <div class="flex-container">
        <div class="flex-item item1">flex-item1</div>
        <div class="flex-item item2">flex-item2</div>
        <div class="flex-item item3">flex-item3</div>
      </div>
      <div class="flex-container column">
        <div class="flex-item item1">flex-item1</div>
        <div class="flex-item item2">flex-item2</div>
        <div class="flex-item item3">flex-item3</div>
      </div>
      <label for="item1-width">
        Item1 width/height:
        <input type="text" name="item1-width" id="item1-width" value="" />
      </label>
      <label for="item2-width">
        Item2 width/height:
        <input type="text" name="item2-width" id="item2-width" value="" />
      </label>
      <label for="item3-width">
        Item3 width/height:
        <input type="text" name="item3-width" id="item3-width" value="" />
      </label>
    </main>
  </body>
</html>
