<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex cheatsheet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- TODO -->
    <!-- make pseudo CSS -->
    <!-- flex-start/end... -->
    <h1 class="title">Flex cheatsheet</h1>
    <main>
      <div id="row-container" class="flex-container">
        <div id="item1row" class="flex-item item1">flex-item1</div>
        <div id="item2row" class="flex-item item2">flex-item2</div>
        <div id="item3row" class="flex-item item3">flex-item3</div>
      </div>
      <div id="col-container" class="flex-container column">
        <div id="item1col" class="flex-item item1">flex-item1</div>
        <div id="item2col" class="flex-item item2">flex-item2</div>
        <div id="item3col" class="flex-item item3">flex-item3</div>
      </div>
      <div id="input-container" class="flex-container">
        <div class="flex-container column">
          <div>
            <label for="ratio1">
              Item1 ratio:
              <input
                type="text"
                name="item1-width"
                id="ratio1"
                value=""
                placeholder="default=0%"
              />
            </label>
          </div>
          <div>
            <label for="grow1">
              Item1 grow:
              <input
                type="text"
                name="item1-width"
                id="grow1"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
          <div>
            <label for="shrink1">
              Item1 shrink:
              <input
                type="text"
                name="item1-width"
                id="shrink1"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
        </div>
        <div class="flex-container column">
          <div>
            <label for="ratio2">
              Item2 ratio:
              <input
                type="text"
                name="item2-width"
                id="ratio2"
                value=""
                placeholder="default=0%"
              />
            </label>
          </div>
          <div>
            <label for="grow2">
              Item2 grow:
              <input
                type="text"
                name="item1-width"
                id="grow2"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
          <div>
            <label for="shrink2">
              Item2 shrink:
              <input
                type="text"
                name="item1-width"
                id="shrink2"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
        </div>
        <div class="flex-container column">
          <div>
            <label for="ratio3">
              Item3 ratio:
              <input
                type="text"
                name="item3-width"
                id="ratio3"
                value=""
                placeholder="default=0%"
              />
            </label>
          </div>
          <div>
            <label for="grow3">
              Item2 grow:
              <input
                type="text"
                name="item1-width"
                id="grow3"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
          <div>
            <label for="shrink3">
              Item3 shrink:
              <input
                type="text"
                name="item1-width"
                id="shrink3"
                value=""
                placeholder="default=1"
              />
            </label>
          </div>
        </div>
        <div class="flex-container column">
          <label for="align-flex-start">
            <input
              type="radio"
              name="align-items"
              id="align-flex-start"
              value="flex-start"
            />
            flex-start
          </label>
          <label for="align-flex-end">
            <input
              type="radio"
              name="align-items"
              id="align-flex-end"
              value="flex-end"
            />
            flex-end
          </label>
          <label for="align-start">
            <input
              type="radio"
              name="align-items"
              id="align-start"
              value="start"
            />
            start
          </label>
          <label for="align-end">
            <input type="radio" name="align-items" id="align-end" value="end" />
            end
          </label>
          <label for="align-center">
            <input
              type="radio"
              name="align-items"
              id="align-center"
              value="center"
            />
            center
          </label>
          <label for="align-stretch">
            <input
              type="radio"
              name="align-items"
              id="align-stretch"
              value="stretch"
              checked
            />
            stretch
          </label>
        </div>
        <div class="flex-container column">
          <label for="justify-flex-start">
            <input
              type="radio"
              name="justify-contents"
              id="justify-flex-start"
              value="flex-start"
            />
            flex-start
          </label>
          <label for="justify-flex-end">
            <input
              type="radio"
              name="justify-contents"
              id="justify-flex-end"
              value="flex-end"
            />
            flex-end
          </label>
          <label for="justify-start">
            <input
              type="radio"
              name="justify-contents"
              id="justify-start"
              value="start"
            />
            start
          </label>
          <label for="justify-end">
            <input
              type="radio"
              name="justify-contents"
              id="justify-end"
              value="end"
            />
            end
          </label>
          <label for="justify-center">
            <input
              type="radio"
              name="justify-contents"
              id="justify-center"
              value="center"
            />
            center
          </label>
          <label for="justify-stretch">
            <input
              type="radio"
              name="justify-contents"
              id="justify-stretch"
              value="stretch"
              checked
            />
            stretch
          </label>
          <label for="justify-left">
            <input
              type="radio"
              name="justify-contents"
              id="justify-left"
              value="left"
            />
            left
          </label>
          <label for="justify-right">
            <input
              type="radio"
              name="justify-contents"
              id="justify-right"
              value="right"
            />
            right
          </label>
          <label for="justify-space-around">
            <input
              type="radio"
              name="justify-contents"
              id="justify-space-around"
              value="space-around"
            />
            space-around
          </label>
          <label for="justify-space-evenly">
            <input
              type="radio"
              name="justify-contents"
              id="justify-space-evenly"
              value="space-evenly"
            />
            space-evenly
          </label>
          <label for="justify-space-between">
            <input
              type="radio"
              name="justify-contents"
              id="justify-space-between"
              value="space-between"
            />
            space-between
          </label>
        </div>
      </div>
    </main>
    <script src="./index.js" defer></script>
  </body>
</html>
